apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: jenkins
  annotations:
    # Use Traefik ingress class
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: jenkins.fusemachine.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jenkins
            port:
              number: 8080

